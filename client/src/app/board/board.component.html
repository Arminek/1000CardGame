<div class="board">
 <div class="board__area">
   <div class="player" [ngClass]="'player-'+i" *ngFor="let player of playersIds; let i = index" [attr.data-index]="i">
     <div class="player__logo">
     </div>
     <div class="player__name">
       Player#{{player.split('-')[0]}}
     </div>
     <div class="player__bid">
       {{ playerBid(player) }}
     </div>
   </div>
 </div>
</div>
